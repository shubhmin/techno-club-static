<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cyber Security Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="imp.css"> <!-- new button styles -->
</head>
<body class="bg-slate-950 text-white font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 backdrop-blur bg-slate-900/70 border-b border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.png" alt="Club Logo" class="h-10 w-10 rounded-lg" />
        <div class="leading-tight">
          <div class="font-bold text-lg">Cyber Security Club</div>
          <div class="text-xs text-slate-400">DAV Public School, Sreshtha Vihar</div>
        </div>
      </a>
      <nav class="flex items-center gap-1 text-sm">
        <a class="navlink" href="index.html">Home</a>
        <a class="navlink" href="about.html">About</a>
        <a class="navlink" href="members.html">Members</a>
        <a class="navlink" href="gallery.html">Gallery</a>
        <a class="navlink" href="contactus.html">Contact us</a>
        <a class="nav_cta" href="chatbot.html">Chatbot</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16 max-w-5xl mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-4 text-cyan-400">Get in Touch</h2>
    <p class="text-center text-gray-400 mb-12">We’d love to hear from you! Fill out the form below or connect with us on social media.</p>

    <div class="grid md:grid-cols-2 gap-10">
      
      <!-- Contact Form -->
      <form action="https://formspree.io/f/myzdgoap" method="POST" 
            class="bg-slate-900/40 border border-slate-800 p-8 rounded-2xl shadow-lg space-y-6">
        <input type="text" name="name" placeholder="Your Name" required
               class="w-full border border-slate-700 bg-slate-950 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400">
        <input type="email" name="email" placeholder="Your Email" required
               class="w-full border border-slate-700 bg-slate-950 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400">
        <textarea name="message" rows="5" placeholder="Your Message" required
                  class="w-full border border-slate-700 bg-slate-950 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
        <input type="hidden" name="_to" value="shubhph@outlook.com">
        <button type="submit" class="w-full bg-cyan-600 text-white py-3 rounded-xl shadow-lg font-semibold hover:bg-cyan-700 transition-transform transform hover:scale-105">
          Send Message
        </button>
      </form>

      <!-- Social Media Buttons -->
      <div class="flex flex-col justify-center space-y-6">

        <!-- Instagram -->
        <button class="cssbuttons-io" id="instagramBtn">
          <span>
            <img id="instaIcon" src="assets/insta_logo.png" alt="Instagram Icon" style="width:24px; height:24px; vertical-align:middle; margin-right:8px;">
            Instagram
          </span>
        </button>

        <!-- YouTube -->
        <button class="cssbuttons-io-red" id="youtubeBtn">
          <span>
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z" fill="currentColor"></path>
            </svg>
            YouTube
          </span>
        </button>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-slate-900/60 border-t border-slate-800 text-gray-400 text-center py-6 mt-12">
    <p>© 2025 Cyber Security Club, DAV Public School, Sreshtha Vihar | All Rights Reserved</p>
  </footer>

  <!-- Button scripts -->
  <script>
    document.getElementById('instagramBtn').addEventListener('click', () => {
      window.location.href = 'https://instagram.com/yourpage';
    });
    document.getElementById('youtubeBtn').addEventListener('click', () => {
      window.location.href = 'https://youtube.com/yourchannel';
    });

    // Icon hover effect for Instagram
    const instaBtn = document.getElementById('instagramBtn');
    const instaIcon = document.getElementById('instaIcon');
    instaBtn.addEventListener('mouseenter', () => { instaIcon.src = 'assets/blackinstalogo.png'; });
    instaBtn.addEventListener('mouseleave', () => { instaIcon.src = 'assets/insta_logo.png'; });
  </script>

</body>
</html>
